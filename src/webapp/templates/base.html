<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Comunidad de Regantes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">
    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start text-white" tabindex="-1" id="sidebar">
        <div class="offcanvas-header bg-success border-bottom border-white border-opacity-25">
            <div class="d-flex align-items-center">
                <i class="bi bi-droplet-fill me-2 fs-3"></i>
                <div>
                    <h5 class="mb-0 fw-bold">Comunidad de Regantes</h5>
                    <small class="opacity-75">Sistema de Gestión</small>
                </div>
            </div>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column p-0">
            <nav class="nav flex-column">
                <a class="nav-link {% if request.path == url_for('auth.dashboard') %}text-success fw-bold{% else %}text-dark{% endif %} py-4 px-4 border-bottom border-white border-opacity-10 d-flex align-items-center"
                    href="{{ url_for('auth.dashboard') }}">
                    <i class="bi bi-house-door me-3 fs-3"></i>
                    <span class="fs-5">Página principal</span>
                </a>

                <a class="nav-link {% if request.path == url_for('auth.perfil') %}text-success fw-bold{% else %}text-dark{% endif %} py-4 px-4 border-bottom border-white border-opacity-10 d-flex align-items-center"
                    href="{{ url_for('auth.perfil') }}">
                    <i class="bi bi-person me-3 fs-3"></i>
                    <span class="fs-5">Perfil</span>
                </a>

            </nav>

            {% if current_user.rol == 'admin' %}
            <!-- Panel de Administrador al final del sidebar -->
            <div class="mt-auto px-4 py-4 bg-success bg-opacity-10 rounded">
                <!-- Separador / Título -->
                <span class="text-uppercase text-dark fw-bold small">Panel de Administrador</span>
                <hr class="border border-dark border-opacity-50 mt-1 mb-3">
                <div class="d-flex flex-column">
                    <a href="{{ url_for('admin.gestion_usuarios') }}" class="text-decoration-none">
                        <div class="d-flex align-items-center py-3 text-dark hover-bg-light rounded px-2"
                            style="cursor: pointer; transition: background-color 0.2s;">
                            <i class="bi bi-people me-3 fs-4"></i> <!-- Icono más pequeño -->
                            <span class="fs-6">Gestión de Usuarios</span> <!-- Texto más pequeño -->
                        </div>
                    </a>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex align-items-center py-3 text-dark">
                        <i class="me-3 fs-4"></i> <!-- Icono más pequeño -->
                        <span class="fs-6">Gestión de Parcelas</span> <!-- Texto más pequeño -->
                    </div>
                </div>

            </div>
            {% endif %}

            <!-- Cerrar sesión al final, pegado a la derecha y en rojo -->
            <!-- Cerrar sesión al final, grande, pegado a la derecha y en rojo -->
            <div class="mt-auto px-4 py-4 border-top border-white border-opacity-10">
                <a class="nav-link text-danger d-inline-flex align-items-center fs-5"
                    href="{{ url_for('auth.logout') }}">
                    <i class="bi bi-box-arrow-right me-3 fs-3"></i>
                    <span class="fs-5">Cerrar Sesión</span>
                </a>
            </div>

            </a>

        </div>
    </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
        <div class="container-fluid d-flex align-items-center">
            <!-- Botón del sidebar -->
            <button class="btn btn-success me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="bi bi-list fs-4"></i>
            </button>

            <!-- Logo y nombre alineados a la izquierda -->
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('auth.dashboard') }}">
                <i class="bi bi-droplet-fill me-2 fs-4"></i>
                <span class="fw-bold">Comunidad de Regantes</span>
            </a>

            <!-- Espaciador (mantener) -->
            <div class="ms-auto"></div>
        </div>
    </nav>
    <!-- Contenido principal -->
    <div class="container mt-5">{% block content %}{% endblock %}</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
