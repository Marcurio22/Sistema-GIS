<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse - Comunidad de Regantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="/static/web_icon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/static/web_icon/favicon.svg" />
  <link rel="shortcut icon" href="/static/web_icon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/web_icon/apple-touch-icon.png" />
  <link rel="manifest" href="/static/web_icon/site.webmanifest" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body class="auth-bg min-vh-100 d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row bg-white rounded-4 shadow-lg overflow-hidden" style="max-width: 1100px; margin: 0 auto;">
        
        <!-- Sección de Bienvenida -->
        <div class="col-lg-6 bg-success bg-opacity-10 p-5 d-flex flex-column justify-content-center border-end">
            <div class="text-center">
                <div class="mb-4">
                    <i class="bi bi-person-plus-fill text-success" style="font-size: 4rem;"></i>
                </div>
                <h1 class="h2 fw-bold mb-4 text-dark">ÚNETE A LA<br>COMUNIDAD DE REGANTES</h1>
                <p class="text-muted mb-4">
                </p>
            </div>
        </div>

        <!-- Sección de Registro -->
        <div class="col-lg-6 p-5 d-flex flex-column justify-content-center">
            <h2 class="text-center mb-4 fw-bold text-dark">CREAR CUENTA</h2>

            
  {# Mensajes flash #} 
  {% with messages =
  get_flashed_messages(with_categories=true) %} {% if messages %}
  <div class="mb-3">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}

            <!-- Formulario de registro -->
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label text-muted small">USUARIO*</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-person text-success"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="username" value="{{ username or '' }}" name="username" placeholder="Elige un nombre de usuario" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-muted small">CORREO ELECTRÓNICO*</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-envelope text-success"></i>
                        </span>
                        <input type="email" class="form-control border-start-0" id="email" value="{{ email or '' }}" name="email" placeholder="tu@gmail.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label text-muted small">CONTRASEÑA*</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-lock text-success"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Crea una contraseña segura" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="telefono" class="form-label text-muted small">TELÉFONO (Opcional)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-telephone text-success"></i>
                        </span>
                        <input type="tel" class="form-control border-start-0" id="telefono" value="{{ telefono or '' }}" name="telefono" placeholder="Ej: +34 666 66 66 66" >
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 fw-bold mb-3 py-2">REGISTRARSE</button>
            </form>

            <hr class="my-3">

            <p class="text-center text-muted small mb-0">
                ¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}" class="text-success text-decoration-none fw-bold">Inicia Sesión</a>
            </p>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
